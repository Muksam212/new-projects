{% block content %}
<style>
    th, td{
        padding: 5px;
    }
    th{
        font-size: 20px;
        font-weight: bold;
    }
    td{
        font-size: 9px;
    }
</style>
<div class="container">
    <div class="table-wrapper">
        <h3> News count : {{ count }} </h3>
        <table border="0.1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Details</th>
                </tr>
                {% for ne in new %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ ne.category }}</td>
                    <td>{{ ne.title }}</td>
                    <td><img src="{% if ne.image %}{{ ne.image.path }} {% endif %}" style="width:50px;"></td>
                    <td>{{ ne.details}}</td><br>
                </tr>
                {% endfor %}
            </thead>
        </table>

        <!-- Edit Author-->
    </div>
</div>

{% endblock content %}
