{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Author: {{ author }} </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Category: {{ category }} </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> News: {{ news }} </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Comment: {{ comment }} </h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
