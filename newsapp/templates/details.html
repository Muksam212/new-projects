{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for news in news_detail %}
<div class="col-lg-4">
    <div class="single-bottom mb-35">
        <img src="{{ news.image.url }}" alt="">
        <div class="trend-bottom-cap">
            <h4><a href="#"> {{ news.title }} </a></h4>
            <span class="color1">{{ news.details }}</span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
