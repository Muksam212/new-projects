{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="trending-bottom">
    <div class="row">
        <div class="col-12">
            <div class="weekly-news-active  d-flex">
                {% for news_object in trending_news %}
                <div class="weekly-single active">
                    <div class="weekly-img">
                        <img src="{{ news_object.image.url }}" class="img-thumbnail" style="height:200px;" "width:auto;">
                    </div>
                    <div class="weekly-caption" style="bottom:auto;">
                        <span class="color1">{{ news_object.category.title }}</span>
                        <h4><a href="{% url 'newsapp:detail-news' news_object.pk %}">{{ news_object.title}}</a></h4>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</div>
{% endblock content %}
